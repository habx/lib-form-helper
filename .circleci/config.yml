version: 2.1

# --- Anchor alias ---- #
# - Docker configuration - #
alias:
# https://circleci.com/docs/2.0/circleci-images/#nodejs
  - &docker_node14_configuration
    docker:
      - image: circleci/node:14.13.1
        user: root
  - &docker_buildpack_deps_configuration
    docker:
      - image: circleci/buildpack-deps:stretch
        user: root
  - &docker_buildpack_deps_python_configuration
    docker:
      - image: circleci/python
        user: root
# - Jobs filters - #
  - &filters_ignore_tags
    tags:
      ignore: /.*/
  - &filters_ignore_branches
    branches:
      ignore: /.*/
  - &filters_allow_tags
    tags:
      only: /^v.*/
  - &filters_allow_branch_dev
    branches:
      only:
        - dev
# - Step - #
  - &preconfig
    run:
      name: Preconfigure environment ~/.npmrc
      command: |
        echo "@${GITHUB_PKG_NPM_ORG}:registry=https://npm.pkg.github.com/" > ~/.npmrc
        echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> ~/.npmrc
  - &preconfig-deprecated
    run:
      name: Preconfigure environment ~/.npmrc (deprecated)
      command: |
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
# - Node modules - #
  - &install_node_modules_with_cache
    node/with-cache:
        dir: node_modules
        cache-version: dev{{ .Environment.CACHE_VERSION }}
        steps:
          - run:
              name: Install node module
              command: npm install
  - &install_node_modules_with_cache_production
    node/with-cache:
      dir: node_modules
      cache-version: prod{{ .Environment.CACHE_VERSION }}
      steps:
        - run:
            name: Install node module production
            command: npm install --production
  - &fetch_node_modules_with_cache_production
    node/with-cache:
      dir: node_modules
      cache-version: prod{{ .Environment.CACHE_VERSION }}
      steps:
        - run: echo
jobs:
  build:
    <<: *docker_node14_configuration
    steps:
      - checkout
      - *preconfig-deprecated
      - *install_node_modules_with_cache_production
      - *install_node_modules_with_cache
      - run: export NODE_ENV=production; npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - dist

  storybook-build:
    <<: *docker_node14_configuration
    steps:
      - checkout
      - *preconfig-deprecated
      - *install_node_modules_with_cache
      - attach_workspace:
          at: ~/project
      - *preconfig-deprecated
      - *install_node_modules_with_cache
      - run: npm run storybook:build
      - persist_to_workspace:
          root: ~/project
          paths:
            - .storybook-static

  lint:
    <<: *docker_node14_configuration
    steps:
      - checkout
      - *preconfig-deprecated
      - *install_node_modules_with_cache
      - run: npm run lint

  tests:
    <<: *docker_node14_configuration
    steps:
      - checkout
      - *preconfig-deprecated
      - *install_node_modules_with_cache
      - run: npm run test

  tests-puppeteer:
    <<: *docker_node14_configuration
    parallelism: 1
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - *preconfig-deprecated
      - *install_node_modules_with_cache
      - puppeteer/install
      - run:
          name: Puppeteer test
          command: |
            npm run test
  npm-publish:
    <<: *docker_node14_configuration
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - *preconfig
      - *install_node_modules_with_cache
      - run: npm publish

  npm-deprecated-publish:
    <<: *docker_node14_configuration
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - *preconfig-deprecated
      - *install_node_modules_with_cache
      - run: jq -M 'del(.publishConfig)' package.json > _package.json; mv _package.json package.json
      - run: NPM_TOKEN=${NPM_TOKEN_RW} npm publish

  storybook-publish:
    <<: *docker_node14_configuration
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - *preconfig-deprecated
      - *install_node_modules_with_cache
      - run: npm run storybook:deploy

orbs:
  node: circleci/node@1.0.1
  puppeteer: threetreeslight/puppeteer@0.1.2
# --- END --- #
# --------------------------------------------------- #
# -------------- DEFINE YOUR WORKFLOW --------------- #
# --------------------------------------------------- #
workflows:
  build:
    jobs:
      - build:
          context: default_env_vars
          filters:
            <<: *filters_allow_tags
      - lint:
          context: default_env_vars
          filters:
            <<: *filters_allow_tags
      - tests:
          context: default_env_vars
          requires:
            - build
            - lint
          filters:
            <<: *filters_allow_tags
      - npm-publish:
          context: default_env_vars
          requires:
            - build
            - lint
            - tests
          filters:
            <<: *filters_allow_tags
            <<: *filters_ignore_branches
      - npm-deprecated-publish:
          context: default_env_vars
          requires:
            - build
            - lint
            - tests
          filters:
            <<: *filters_allow_tags
            <<: *filters_ignore_branches
